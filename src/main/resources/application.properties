# ===================================================================
# CONFIGURACION LOCAL DE LA BASE DE DATOS (USANDO CONNECTION POOLER)
# ===================================================================

# URL de conexion al Pooler de Supabase - Transaction Mode (Puerto 6543)
# CRITICO: Usar puerto 6543 para que las conexiones se liberen autom\u00E1ticamente
# IMPORTANT: disable server-side prepared statements / use simple query mode when using a pooler (pgbouncer/Supavisor)
# - preferQueryMode=simple forces the driver to use the simple protocol (no server-side prepared statements)
# - prepareThreshold=0 disables the driver's use of server-side prepared statements
# - sslmode=require ensures encrypted connection to database
# This prevents errors like "prepared statement \"S_1\" does not exist" when connections are switched by the pooler.
# spring.datasource.url=jdbc:postgresql://aws-1-sa-east-1.pooler.supabase.com:6543/postgres?reWriteBatchedInserts=true&prepareThreshold=0&preferQueryMode=simple&sslmode=require
# Allow overriding the JDBC URL via environment variable (e.g. in Render secrets):
# SPRING_DATASOURCE_URL="jdbc:postgresql://aws-1-sa-east-1.pooler.supabase.com:5432/postgres?reWriteBatchedInserts=true"
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-sa-east-1.pooler.supabase.com:5432/postgres?reWriteBatchedInserts=true}

# El 'username' para el Pooler incluye el ID del proyecto
spring.datasource.username=postgres.bdyvzjpkycnekjrlqlfp

# La contrasena se inyecta de forma segura desde una variable de entorno
spring.datasource.password=${SUPABASE_DB_PASSWORD}

# ===================================================================
# CONFIGURACION DE HIKARICP POOL - OPTIMIZADO PARA SUPABASE FREE TIER + TRANSACTION MODE
# ===================================================================
# Limite de conexiones para Supabase free tier (ajustado para pruebas locales)
# Reducido a 1 para evitar 'Max client connections reached' en el pooler durante pruebas.
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1

# Timeouts optimizados para Transaction Mode (puerto 6543)
spring.datasource.hikari.connection-timeout=20000

# Ciclo de vida reducido para Transaction Mode - las conexiones deben rotarse m\u00E1s r\u00E1pido
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.max-lifetime=300000

# Keepalive desactivado - el pooler maneja la salud de las conexiones
spring.datasource.hikari.keepalive-time=0

# Validacion y deteccion de leaks
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# Nombre del pool para debugging
spring.datasource.hikari.pool-name=SupabaseHikariPool

# ===================================================================
# CONFIGURACION DE JPA & HIBERNATE
# ===================================================================

# Muestra las consultas SQL en la consola durante el desarrollo
spring.jpa.show-sql=true

# Estrategia de generacion de esquema. 'validate' verifica sin modificar.
# Cambiado de 'update' para evitar conflictos con views/rules existentes en la BD.
spring.jpa.hibernate.ddl-auto=validate

# Mantiene los nombres de las columnas igual que en las entidades (camelCase)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Desactiva Open-In-View para promover buenas practicas y mejorar el rendimiento
spring.jpa.open-in-view=false

# Propiedades de optimizacion de Hibernate para batching
# AJUSTADO: batch_size reducido a 20 para free tier con pocas conexiones (antes 100)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

