# Deshabilitar watchdog por defecto en perfil test para evitar ejecuciones programadas en otros tests
etl.jobs.watchdog.enabled=false

# Test database configuration - use H2 in memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable real scheduling in tests
spring.task.scheduling.pool.size=1

# Test logging
logging.level.com.cambiaso.ioc=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR

# Security/OAuth2 configuration for tests - use dummy values
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:3000/auth/v1
SUPABASE_JWT_ISSUER_URI=http://localhost:3000/auth/v1

# Disable security for tests (optional)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===================================================================
# METABASE CONFIGURATION FOR TESTS (Mock values)
# ===================================================================
metabase.site-url=http://localhost:3000
metabase.secret-key=0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
metabase.token-expiration-minutes=10

# Test Dashboard Config
metabase.dashboards[0].id=5
metabase.dashboards[0].name=Test Dashboard
metabase.dashboards[0].description=Dashboard for testing
metabase.dashboards[0].allowed-roles=ROLE_ADMIN,ROLE_USER

# Cache Configuration for tests
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m

# Circuit Breaker for tests
resilience4j.circuitbreaker.instances.metabaseService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.metabaseService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.metabaseService.sliding-window-size=5
resilience4j.circuitbreaker.instances.metabaseService.permitted-number-of-calls-in-half-open-state=2
