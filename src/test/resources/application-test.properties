# Test profile-specific overrides

# In-memory H2 with PostgreSQL compatibility so TIMESTAMPTZ and identifiers work
spring.datasource.url=jdbc:h2:mem:iocdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Disable SQL init (we rely on Hibernate DDL)
spring.sql.init.mode=never

# Make sure migrations don't interfere (if present)
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Satisfy SecurityConfig property so context can start in tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/test-issuer

