# ===================================================================
# CONFIGURACI\u00D3N DE BASE DE DATOS PARA TESTS (H2 EN MEMORIA)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=RUNSCRIPT FROM 'classpath:init-h2.sql'
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# CONFIGURACI\u00D3N DE JPA
# ===================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================================================
# CONFIGURACION DE SEGURIDAD (OAUTH2 JWT) - VALORES MOCK PARA TESTS
# ===================================================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:3000/auth/v1

# ===================================================================
# CONFIGURACION DE ETL (FEATURE FLAGS) - DISABLED FOR TESTS
# ===================================================================
etl.lock.enabled=false
etl.retry.unique.enabled=true
etl.duplicate.check.enabled=false
etl.duplicate.fail-on-detect=false
etl.duplicate.check.sample-limit=10
etl.unique.enforced=false
etl.jobs.stuck.threshold-minutes=30
etl.jobs.watchdog.enabled=false

# ===================================================================
# CONFIGURACION DE CACHE (REQUERIDA POR METABASE SERVICE)
# ===================================================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m

# ===================================================================
# CONFIGURACION DE CIRCUIT BREAKER (REQUERIDA POR METABASE SERVICE)
# ===================================================================
resilience4j.circuitbreaker.instances.metabaseService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.metabaseService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.metabaseService.sliding-window-size=5
resilience4j.circuitbreaker.instances.metabaseService.permitted-number-of-calls-in-half-open-state=2

# Circuit breaker para notification service
resilience4j.circuitbreaker.instances.notification-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.notification-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.notification-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.notification-service.minimum-number-of-calls=5

# Rate limiter para dashboard access
resilience4j.ratelimiter.instances.dashboardAccess.limit-for-period=10
resilience4j.ratelimiter.instances.dashboardAccess.limit-refresh-period=60s
resilience4j.ratelimiter.instances.dashboardAccess.timeout-duration=0s

# ===================================================================
# MOCK CONFIGURACION DE METABASE PARA TESTS
# ===================================================================
# Se necesita una clave valida (64+ caracteres hexadecimales) para pasar la validacion
metabase.secret-key=1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
metabase.site-url=http://localhost:3000
metabase.token-expiration-minutes=10
# Se necesita al menos un dashboard configurado para pasar la validacion @NotEmpty
metabase.dashboards[0].id=1
metabase.dashboards[0].name=Test Dashboard
metabase.dashboards[0].description=Test Dashboard for Integration Tests
metabase.dashboards[0].allowed-roles=ROLE_TESTER,ROLE_ADMIN

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.com.cambiaso.ioc=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework=WARN

# HikariCP test tuning - reduce max lifetime and pool-size for faster tests
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.validation-timeout=5000


# ===================================================================
# CONFIGURACI\u00D3N DE ACTUATOR/HEALTH PARA TESTS
# ===================================================================
# Desactivar health checks de servicios externos
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskSpace.enabled=false
management.health.ping.enabled=true

# Mostrar detalles para debugging
management.endpoint.health.show-details=always

# Desactivar liveness/readiness en tests
management.health.livenessState.enabled=false
management.health.readinessState.enabled=false
# ===================================================================
# DESHABILITAR CIRCUIT BREAKER EN TESTS
# ===================================================================
# Para comportamiento predecible en tests, deshabilitar circuit breaker
resilience4j.circuitbreaker.instances.metabase.enabled=false
resilience4j.ratelimiter.instances.metabase.enabled=false
