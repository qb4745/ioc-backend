# Test profile-specific overrides

# ===================================================================
# TEST CONFIGURATION - In-Memory Database
# ===================================================================

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable security for tests - use mock authentication
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/test

# Logging configuration for tests
logging.level.com.cambiaso.ioc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Disable unnecessary features for tests
spring.jpa.open-in-view=false

# Disable SQL init (we rely on Hibernate DDL)
spring.sql.init.mode=never

# Make sure migrations don't interfere (if present)
spring.flyway.enabled=false
spring.liquibase.enabled=false
