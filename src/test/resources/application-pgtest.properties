# Perfil de pruebas usando PostgreSQL Testcontainers
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
logging.level.com.cambiaso.ioc=INFO
etl.lock.enabled=true
etl.retry.unique.enabled=true
# JWT issuer dummy para evitar resolución de placeholder en tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9999/test-issuer

