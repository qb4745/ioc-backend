# render.yaml - Blueprint for deploying the IOC Backend on Render

services:
  # El servicio web para la aplicaci√≥n Spring Boot
  - type: web
    name: ioc-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheck:
      path: /actuator/health
    # Variables de entorno para conectar a Supabase y otros servicios.
    # Estas variables se deben crear como un "Environment Group" en el dashboard de Render.
    envVarGroups:
      - name: ioc-secrets
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
