# render.yaml - Blueprint for deploying the IOC Backend on Render

services:
  - type: web
    name: ioc-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /actuator/health
    envVarGroups:
      - name: ioc-secrets # Vincula el grupo de secretos completo aquí
    envVars:
      # Solo las variables no secretas se definen individualmente aquí
      - key: SPRING_PROFILES_ACTIVE
        value: prod
